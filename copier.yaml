# Copier template configuration for Dash docset generators
_min_copier_version: "9.0.0"

project_name:
  type: str
  help: |
    Name for your project directory and package.
    Example: raycast-docset, kubernetes-docs, react-docset
  validator: "{% if not project_name %}Project name is required{% endif %}"

docset_name:
  type: str
  help: |
    Display name shown in Dash. Should match the official product name.
    Example: Raycast, Kubernetes, React
  default: "{{ project_name | replace('-docset', '') | replace('_', ' ') | title }}"

docs_url:
  type: str
  help: |
    Full URL to the documentation site you want to scrape.
    Example: https://developers.raycast.com, https://kubernetes.io/docs, https://react.dev
  validator: "{% if not docs_url.startswith('http') %}URL must start with http:// or https://{% endif %}"

author_name:
  type: str
  help: |
    Your name (shown in Dash docset credits and contribution README).
    Example: John Doe
  default: ""

author_link:
  type: str
  help: |
    Link to your profile (shown in Dash docset credits).
    Example: https://github.com/johndoe
  default: ""

repo_url:
  type: str
  help: |
    Where you'll host this docset generator (for contribution README).
    Example: https://github.com/johndoe/raycast-docset
  default: ""

# Derived values (not prompted)
docset_identifier:
  type: str
  default: "{{ docset_name | lower | replace(' ', '_') }}"
  when: false

docset_keyword:
  type: str
  default: "{{ docset_name | lower | replace(' ', '') }}"
  when: false

docs_domain:
  type: str
  default: "{{ docs_url | replace('https://', '') | replace('http://', '') | regex_replace('/.*', '') }}"
  when: false

_subdirectory: template
